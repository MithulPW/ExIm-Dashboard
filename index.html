<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exim dashboard</title>
    <style>
        /* Center-align the container div both horizontally and vertically */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Style for the container div with background color */
        .iframe-container {
            background-color: #E3F6EB;
        }

        /* Set the width and height of the container div */
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove iframe border if any */
        }
    </style>
</head>
<body>
    <!-- Embed the Power BI report within an iframe -->
    <div class="iframe-container">
        <iframe title="Power BI Report" src="https://app.powerbi.com/reportEmbed?reportId=f4bff59d-19d0-4ace-aa31-53325c8a3e37&autoAuth=true&ctid=88c8cbfe-6092-44d0-b408-ac2987d55165" allowfullscreen></iframe>
    </div>
</body>
</html>
