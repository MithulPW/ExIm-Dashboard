<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exim dashboard</title>
    <style>
        /* Center-align the container div both horizontally and vertically */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Style for the container div with background color */
        .iframe-container {
            background-color: #E3F6EB;
        }
    </style>
</head>
<body>
    <!-- Use the width and height attributes directly on the iframe -->
    <div class="iframe-container">
        <!-- Set the width and height of the iframe within the container -->
        <iframe title="Report Section" width="1480" height="1980" src="<Powerbi embed link>" frameborder="0" allowFullScreen="true"></iframe>
    </div>
</body>
</html>
