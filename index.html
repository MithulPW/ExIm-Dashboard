<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exim dashboard</title>
    <style>
        /* Center-align the container div both horizontally and vertically */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Style for the container div with background color */
        .iframe-container {
            background-color: #E3F6EB;
            width: 1880px; /* Set the width of the container */
            height: 1280px; /* Set the height of the container */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Set the width and height of the iframe */
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove iframe border if any */
        }
    </style>
</head>
<body>
    <!-- Embed the Power BI report within an iframe -->
    <div class="iframe-container">
        <iframe title="Products_merged_hosting_revisited" src="https://app.powerbi.com/view?r=eyJrIjoiODI5ZDkzZmItNzI3Yi00ZjhiLWIyZjUtZThlYTUzZTk0M2YwIiwidCI6IjMwOTYwMzY4LWI2MzEtNDE4NC05MDNkLThhNTNjOTRjYTgyMiJ9" frameborder="0" allowFullScreen="true"></iframe>
    </div>
</body>
</html>
