<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exim dashboard</title>
    <style>
        /* Set the <div> to cover the entire viewport */
        body, html {
            height: 100%;
            margin: 0;
        }
        
        /* Style for the container div with background color */
        .iframe-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 1580px; /* Set the width of the container to 1580px */
            height: 2080; /* Set the height of the container to 1990px */
            background-color: #E3F6EB;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- Place the <iframe> within the <div> -->
    <div class="iframe-container">
        <!-- Set the width and height of the iframe -->
        <iframe title="Report Section" width="1480" height="1880" src="<Powerbi embed link>" frameborder="0" allowFullScreen="true"></iframe>
    </div>
</body>
</html>
